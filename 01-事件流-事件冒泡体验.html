<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: skyblue;
        }
        #box2 {
            width: 100px;
            height: 100px;
            margin: 100px;
            cursor: move;
            background-color: yellowgreen;
        }

    </style>
</head>
<body>

    <div id="box1">
        <div id="box2"></div>
    </div>

<script>

    //体验冒泡
    //冒泡：触发子盒子的某一事件时，所有他的父盒子的该事件都会被联动触发；
            //事件没有被绑定照样可以冒泡；因为事件存在，只不过逻辑为null，可以进行冒泡；

    var box1 = document.getElementById("box1");
    var box2 = document.getElementById("box2");

    box1.onclick = function () {
        console.log("您点击了box1");
    }

    box2.onclick = function () {
        console.log("您点击了box2");
    }

    document.onclick = function () {
        console.log("您点击了整个文档呢document");
    }



</script>

</body>
</html>
